<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">
        <div class="container">
            <ul class="posts p-4">
                <li v-for="(post, index) in posts" :key="post.id">
                    <div class="post p-3 mb-3">
                        <div class="post-header d-flex align-items-center mb-3">
                            <img class="avatar" :src="'https://i.pravatar.cc/60/img=' + post.id">
                            <div class="info ms-2">
                                <div><span>{{ post.author.name }}</span> <span>{{ post.author.surname }}</span></div>
                                <div>{{ post.date }}</div>
                            </div>
                        </div>
                        <div class="post-body mb-3">
                            {{ post.content }}
                        </div>
                        <div class="post-buttons">
                            <button type="button" class="btn btn-outline-secondary btn-sm me-2">
                                <i class="fa-solid fa-thumbs-up"></i>
                                <span class="badge text-bg-secondary ms-2">4</span>
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-sm" @click="onPostClick(post)">
                                <i class="fa-solid fa-comment"></i>
                            </button>
                        </div>
                        <ul v-if="post.isExpanded" class="post-comments">
                            <li class="comment mb-2" v-for="comment in post.comments">
                                <div class="comment-header d-flex align-items-center mb-3">
                                    <img class="avatar" :src="'https://i.pravatar.cc/60/img=' + comment.id">
                                    <div class="info ms-2">
                                        <div><span>{{ comment.author.name }}</span> <span>{{ comment.author.surname }}</span></div>
                                        <div>{{ comment.date }}</div>
                                    </div>
                                </div>
                                <div class="comment-body mb-3">
                                    {{ comment.content }}
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
